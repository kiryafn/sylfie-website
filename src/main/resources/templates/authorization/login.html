<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - Sylfie</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
<main layout:fragment="content" class="bg-gray-50 flex items-center justify-center min-h-screen font-['Inter']">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md border">

        <div class="text-center mb-8">
            <img src="/img/logos/full_logo.svg" alt="Sylfie Logo" class="w-24 mx-auto mb-4"/>
            <h1 class="text-2xl font-semibold text-gray-800" th:text="#{login.welcome}">Welcome</h1>
            <p class="text-sm text-gray-500 mt-1" th:text="#{login.signin}">Sign in to continue</p>
        </div>

        <form th:action="@{/login}" method="post" th:object="${userLoginDTO}" class="space-y-5">

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{login.username}">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}"
                       th:placeholder="#{login.username.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{login.password}">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}"
                       th:placeholder="#{login.password.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>

                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <!-- Remember me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" name="remember-me"
                           class="mr-2 rounded border-gray-300 text-green-600 focus:ring-green-500" th:text="#{login.rememberme}">
                </label>
                <a href="#" class="text-sm text-green-600 hover:underline" th:text="#{login.forgotpass}">Forgot your password?</a>
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition duration-200" th:text="#{login}">
                Log in
            </button>

            <!-- Error -->
            <div th:if="${param.error}" class="text-center text-red-500 text-sm mt-4" th:text="#{login.wrongcredentials}">
                Invalid email or password. Try again.
            </div>

          <!-- Or separator -->
          <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-sm text-gray-500" th:text="#{login.orseparator}">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
          </div>

          <!-- OAuth Buttons -->
            <!-- Google -->
            <a href="/oauth2/authorization/google"
               class="flex items-center justify-center space-x-3 border border-gray-300 rounded-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-5 h-5">
                <span th:text="#{login.google}">Continue with Google</span>
            </a>

            <!-- Facebook -->
            <a href="/oauth2/authorization/facebook"
               class="flex items-center justify-center space-x-3 border border-gray-300 rounded-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                     alt="Facebook logo" class="w-5 h-5">
                <span th:text="#{login.facebook}">Sign in with Facebook</span>
            </a>
        </form>

        <!-- Register link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            <span th:text="#{login.noaccount}">Don't have an account?</span>
            <a th:href="@{/register}" class="text-green-600 hover:underline" th:text="#{login.register}">Create an account</a>
        </p>

    </div>

</main>
</body>

</html>
