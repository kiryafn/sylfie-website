<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - Sylfie</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
<main layout:fragment="content" class="bg-gray-50 flex items-center justify-center min-h-screen font-['Inter'] mt-10">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md border">

        <div class="text-center mb-8">
            <img src="/img/logos/full_logo.svg" alt="Sylfie Logo" class="w-24 mx-auto mb-4"/>
            <h1 class="text-2xl font-semibold text-gray-800" th:text="#{register.welcome}">Welcome</h1>
            <p class="text-sm text-gray-500 mt-1" th:text="#{register.signup}">Sign up to continue</p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${userRegisterDTO}" class="space-y-5">

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{register.email}">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}"
                       th:placeholder="#{register.email.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{register.username}">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}"
                       th:placeholder="#{register.username.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></p>
            </div>

            <!-- First name -->
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{register.firstName}">First name</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                       th:placeholder="#{register.firstName.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"></p>
            </div>

            <!-- Last name -->
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{register.lastName}">Username</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                       th:placeholder="#{register.lastName.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"></p>
            </div>

            <!-- Last name -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{register.mobile}">Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"
                       th:placeholder="#{register.mobile.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('phoneNumber')}"
                   th:errors="*{phoneNumber}"></p>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{register.password}">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}"
                       th:placeholder="#{register.password.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>

                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></p>
            </div>

            <!-- Confirm password -->
            <div>
                <label for="confirmpassword" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{register.confirmpassword}">Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" th:field="*{confirmPassword}"
                       th:placeholder="#{register.confirmpassword.placeholder}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                       required>

                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}"></p>
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition duration-200"
                    th:text="#{register}">
                Log in
            </button>

            <!-- Or separator -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-sm text-gray-500" th:text="#{register.orseparator}">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- OAuth Buttons -->
            <!-- Google -->
            <a href="/oauth2/authorization/google"
               class="flex items-center justify-center space-x-3 border border-gray-300 rounded-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-5 h-5">
                <span th:text="#{register.google}">Continue with Google</span>
            </a>

            <!-- Facebook -->
            <a href="/oauth2/authorization/facebook"
               class="flex items-center justify-center space-x-3 border border-gray-300 rounded-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                     alt="Facebook logo" class="w-5 h-5">
                <span th:text="#{register.facebook}">Continue with Facebook</span>
            </a>
        </form>

        <!-- Register link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            <span th:text="#{register.haveaccount}">Have an account?</span>
            <a th:href="@{/login}" class="text-green-600 hover:underline" th:text="#{register.login}">Log in</a>
        </p>

    </div>

</main>
</body>

</html>
