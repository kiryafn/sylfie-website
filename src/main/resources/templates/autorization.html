<!-- autorization.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="/css/auth.css" />

</head>
<body>
<div class="background-overlay"></div>

<div class="auth-container">
    <div class="tabs">
        <div id="tab-login" class="tab active">Sign in</div>
        <div id="tab-register" class="tab">Sing up</div>
    </div>

    <div class="form-wrap" id="form-login">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="you@example.com" />
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="••••••••" />
        </div>
        <button class="btn-primary">Log in</button>

        <div class="social-login">
            <a href="#" class="social-btn google">Google</a>
            <a href="#" class="social-btn facebook">Facebook</a>
        </div>
    </div>

    <div class="form-wrap" id="form-register" style="display: none;">
        <div class="form-group">
            <label for="reg-name">Имя</label>
            <input type="text" id="reg-name" placeholder="Ваше имя" />
        </div>
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="you@example.com" />
        </div>
        <div class="form-group">
            <label for="reg-password">Пароль</label>
            <input type="password" id="reg-password" placeholder="••••••••" />
        </div>
        <button class="btn-primary">Зарегистрироваться</button>

        <div class="social-login">
            <a href="/oauth2/authorization/google" class="social-btn google">Google</a>
            <a href="/oauth2/authorization/facebook" class="social-btn facebook">Facebook</a>
        </div>
    </div>
</div>

<script>
    // JS для переключения между формами
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const formLogin = document.getElementById('form-login');
    const formRegister = document.getElementById('form-register');

    tabLogin.addEventListener('click', () => {
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
        formLogin.style.display = 'block';
        formRegister.style.display = 'none';
    });
    tabRegister.addEventListener('click', () => {
        tabRegister.classList.add('active');
        tabLogin.classList.remove('active');
        formRegister.style.display = 'block';
        formLogin.style.display = 'none';
    });
</script>

</body>
</html>
