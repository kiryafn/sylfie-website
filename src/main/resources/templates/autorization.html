<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<main class="auth-container">
    <div class="tabs">
        <button th:classappend="${activeTab=='login'} ? ' active' : ''"
                onclick="location.href='?type=login'">
            Вход
        </button>
        <button th:classappend="${activeTab=='register'} ? ' active' : ''"
                onclick="location.href='?type=register'">
            Регистрация
        </button>
    </div>

    <div class="form-wrapper">
        <!-- Форма входа -->
        <form th:action="@{/autorization/login}"
              th:object="${userLoginDTO}"
              method="post"
              th:if="${activeTab=='login'}"
              class="auth-form">
            <label>
                Email
                <input type="email" th:field="*{email}" placeholder="you@example.com"/>
                <div class="error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </label>
            <label>
                Пароль
                <input type="password" th:field="*{password}" placeholder="Введите пароль"/>
                <div class="error" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </label>
            <button type="submit" class="btn-submit">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form th:action="@{/autorization/register}"
              th:object="${userRegisterDTO}"
              method="post"
              th:if="${activeTab=='register'}"
              class="auth-form">
            <label>
                Логин
                <input type="text" th:field="*{username}" placeholder="Придумайте логин" required/>
                <div class="error" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </label>
            <label>
                Email
                <input type="email" th:field="*{email}" placeholder="you@example.com" required/>
                <div class="error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </label>
            <label>
                Email
                <input type="email" th:field="*{email}" placeholder="you@example.com" required/>
                <div class="error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </label>
            <label>
                Email
                <input type="email" th:field="*{email}" placeholder="you@example.com" required/>
                <div class="error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </label>
            <!-- остальные поля регистрации -->
            <button type="submit" class="btn-submit">Зарегистрироваться</button>
        </form>
    </div>
</main>

<!-- здесь можно подключить общий footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
