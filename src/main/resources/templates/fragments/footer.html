<footer th:fragment="footer" class="bg-green-900 text-white pt-12 pb-6 mt-16">

    <div class="container mx-auto px-4 flex flex-col md:flex-row md:justify-between md:items-start space-y-10 md:space-y-0">

        <!-- Лого + слоган -->
        <div class="md:w-1/4 space-y-4">
            <img src="/img/logos/full_logo_white.svg" alt="Sylfie Logo" class="w-40">
            <p class="text-sm text-green-100" th:text="#{footer.slogan}">Your trusted guide in nature.</p>
        </div>

        <!-- Навигация -->
        <nav class="grid grid-cols-2 md:grid-cols-3 gap-8 md:w-2/3 text-sm">

            <!-- Product -->
            <div>
                <h4 class="text-green-200 font-semibold mb-3" th:text="#{footer.product}">Product</h4>
                <ul class="space-y-2">
                    <li><a href="#features" th:text="#{footer.link.features}" class="hover:text-green-400 transition">Features</a></li>
                    <li><a th:href="@{/tours}" th:text="#{footer.link.tours}" class="hover:text-green-400 transition">Tours</a></li>
                    <li><a href="#contact" th:text="#{footer.link.contact}" class="hover:text-green-400 transition">Contact</a></li>
                </ul>
            </div>

            <!-- Company -->
            <div>
                <h4 class="text-green-200 font-semibold mb-3" th:text="#{footer.company}">Company</h4>
                <ul class="space-y-2">
                    <li><a href="#about" th:text="#{footer.link.about}" class="hover:text-green-400 transition">About</a></li>
                    <li><a href="#careers" th:text="#{footer.link.careers}" class="hover:text-green-400 transition">Careers</a></li>
                    <li><a href="#blog" th:text="#{footer.link.blog}" class="hover:text-green-400 transition">Blog</a></li>
                </ul>
            </div>

            <!-- Support -->
            <div>
                <h4 class="text-green-200 font-semibold mb-3" th:text="#{footer.support}">Support</h4>
                <ul class="space-y-2">
                    <li><a href="#faq" th:text="#{footer.link.faq}" class="hover:text-green-400 transition">FAQ</a></li>
                    <li><a href="#help" th:text="#{footer.link.help}" class="hover:text-green-400 transition">Help Center</a></li>
                    <li>
                        <a href="mailto:support@sylfie.com" class="hover:text-green-400 transition">support@sylfie.com</a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- Соц сети -->
        <div class="flex space-x-4 md:w-auto">
            <a href="https://t.me/sylfie" target="_blank" aria-label="Telegram"
               class="w-10 h-10 flex items-center justify-center rounded-full bg-green-800 hover:bg-green-700 transition">
                <img src="/img/icons/telegram_white.svg" alt="Telegram" class="w-5 h-5">
            </a>
            <a href="https://twitter.com/sylfie" target="_blank" aria-label="Twitter"
               class="w-10 h-10 flex items-center justify-center rounded-full bg-green-800 hover:bg-green-700 transition">
                <img src="/img/icons/twitter_white.svg" alt="Twitter" class="w-5 h-5">
            </a>
            <a href="https://www.facebook.com/sylfie" target="_blank" aria-label="Facebook"
               class="w-10 h-10 flex items-center justify-center rounded-full bg-green-800 hover:bg-green-700 transition">
                <img src="/img/icons/facebook_white.svg" alt="Facebook" class="w-5 h-5">
            </a>
        </div>

    </div>

    <!-- Нижняя полоса -->
    <div class="mt-10 border-t border-green-700 pt-6 text-center text-xs text-green-300 space-x-4">
        <span>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sylfie.</span>
        <a href="/privacy" th:text="#{footer.privacy}" class="hover:text-green-400 transition">Privacy Policy</a>
        <a href="/terms" th:text="#{footer.terms}" class="hover:text-green-400 transition">Terms of Use</a>
    </div>

</footer>
