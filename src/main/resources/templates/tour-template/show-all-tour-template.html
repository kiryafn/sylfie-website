<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Все туры Sylfie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
<body class="font-[Poppins] bg-gray-50 text-gray-800">
<main layout:fragment="content">

    <!-- Баннер -->
    <div class="relative w-full h-[400px] overflow-hidden mb-10">
        <img class="w-full h-full object-cover object-center" th:src="@{/img/banner.jpg}" alt="All tours banner">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center">
            <h1 class="text-white text-5xl font-semibold drop-shadow-lg">All tours</h1>
            <p class="text-white text-lg mt-2 drop-shadow">Choose your next adventure with us</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 flex gap-6 mb-20">

        <!-- Сайдбар-фильтров -->
        <aside class="w-72 bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold border-b pb-2 mb-4" th:text="#{tour.filters}"></h3>
            <form th:action="@{/tours}" method="get" class="space-y-6">

                <!-- Категории -->
                <div>
                    <span class="block text-sm font-medium mb-1">Категории</span>
                    <div class="space-y-2">
                        <label th:each="cat : ${categories}" class="flex items-center gap-2 text-sm">
                            <input type="checkbox" name="categoryId"
                                   th:value="${cat.id}"
                                   th:checked="${selectedCategoryIds != null and selectedCategoryIds.contains(cat.id)}"
                                   class="accent-green-600">
                            <span th:text="${cat.name}">Категория</span>
                        </label>
                    </div>
                </div>

                <!-- Сложности -->
                <div>
                    <span class="block text-sm font-medium mb-1" th:text="#{tour.create.difficulty}"></span>
                    <div class="space-y-2">
                        <label th:each="diff : ${difficulties}" class="flex items-center gap-2 text-sm">
                            <input type="checkbox" name="difficulty"
                                   th:value="${diff}"
                                   th:checked="${selectedDifficulties != null and selectedDifficulties.contains(diff)}"
                                   class="accent-green-600">
                            <span th:text="${diff.getName()}"></span>
                        </label>
                    </div>
                </div>

                <!-- Локации -->
                <div>
                    <span class="block text-sm font-medium mb-1" th:text="#{tour.create.location}"></span>
                    <div class="space-y-2">
                        <label th:each="loc : ${locations}" class="flex items-center gap-2 text-sm">
                            <input type="checkbox" name="locationId"
                                   th:value="${loc.id}"
                                   th:checked="${selectedLocationIds != null and selectedLocationIds.contains(loc.id)}"
                                   class="accent-green-600">
                            <span th:text="${loc.name}"></span>
                        </label>
                    </div>
                </div>

                <!-- Цена -->
                <div>
                    <label class="block text-sm font-medium mb-1" th:text="#{tour.create.minPrice}"></label>
                    <input type="range" name="minPrice" min="0" max="5000" step="10" th:value="${minPrice}" class="w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" th:text="#{tour.create.maxPrice}"></label>
                    <input type="range" name="maxPrice" min="0" max="5000" step="10" th:value="${maxPrice}" class="w-full">
                </div>

                <div>
                    <label for="minCapacity" class="block text-sm font-medium mb-1" th:text="#{tour.create.minCapacity}"></label>
                    <input type="number" id="minCapacity" name="minCapacity" th:value="${minCapacity}" class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
                <div>
                    <label for="maxCapacity" class="block text-sm font-medium mb-1" th:text="#{tour.create.maxCapacity}"></label>
                    <input type="number" id="maxCapacity" name="maxCapacity" th:value="${maxCapacity}" class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700" th:text="#{tour.applyFilters}"></button>
            </form>
        </aside>

        <!-- Сетка туров -->
        <section class="flex-1">
            <div sec:authorize="hasRole('ADMIN')" class="flex justify-end mb-4">
                <a th:href="@{/tours/add}" th:text="#{tour.create.submit}"
                   class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition">
                    <i class="fas fa-plus mr-2"></i>
                </a>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <article th:each="template : ${templates}" th:object="${template}"
                         class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col transition-transform duration-200 hover:-translate-y-1">
                    <!-- Сердечко -->
                    <button type="button"
                            class="absolute top-3 right-3 z-10 focus:outline-none favourite-toggle-btn"
                            th:data-id="*{id}"
                            th:data-fav="${#lists.contains(userFavouritesIds, template.id)}">
                        <i class="fas fa-heart text-xl transition"
                           th:classappend="${#lists.contains(userFavouritesIds, template.id)} ? ' text-red-500' : ' text-gray-300 hover:text-red-400'">
                        </i>
                    </button>

                    <!-- Изображение -->
                    <div class="h-56">
                        <img th:src="*{previewPictureUrl}" alt="Tour image" class="w-full h-full object-cover">
                    </div>

                    <!-- Информация -->
                    <div class="flex flex-col justify-between flex-grow p-5 gap-3">

                        <!-- Продолжительность -->
                        <div class="text-xs uppercase text-gray-500 tracking-wide" th:text="|*{durationDays} DAY TOUR|"></div>

                        <!-- Название тура -->
                        <h3 class="text-lg font-semibold text-green-900" th:text="*{name}">Tour Name</h3>

                        <!-- Локация и группа по краям -->
                        <div class="flex justify-between text-sm text-gray-600">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-map-marker-alt text-green-600"></i>
                                <span th:text="*{location}">Location</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fas fa-users text-green-600"></i>
                                <span th:text="*{maxParticipants}">12</span>
                            </div>
                        </div>

                        <!-- Цена -->
                        <div class="border-t pt-3">
                            <span class="text-green-700 font-bold text-lg" th:text="'$' + *{price}"></span>
                            <span class="text-sm font-normal text-gray-500">/person</span>
                        </div>
                    </div>

                    <!-- Кнопка -->
                    <a th:href="@{/tours/{slug}(slug=*{slug})}"
                       class="bg-green-600 hover:bg-green-700 text-white text-sm w-full text-center py-3 rounded-b-2xl font-medium transition">
                        Details
                    </a>
                </article>
            </div>
        </section>

    </div>
    <script>
        console.log('Клик по кнопке избранного');
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.favourite-toggle-btn').forEach(button => {
                button.addEventListener('click', async () => {
                    console.log('Клик по кнопке избранного');
                    const tourId = button.dataset.id;
                    const isFav = button.dataset.fav === 'true';

                    try {
                        const response = await fetch(`/profile/favourites/toggle/${tourId}`, {
                            method: 'POST'
                        });

                        if (response.ok) {
                            const icon = button.querySelector('i');
                            if (isFav) {
                                icon.classList.remove('text-red-500');
                                icon.classList.add('text-gray-300', 'hover:text-red-400');
                                button.dataset.fav = 'false';
                            } else {
                                icon.classList.remove('text-gray-300', 'hover:text-red-400');
                                icon.classList.add('text-red-500');
                                button.dataset.fav = 'true';
                            }
                        } else {
                            console.error("Ошибка при обновлении избранного");
                        }
                    } catch (e) {
                        console.error("Сетевая ошибка", e);
                    }
                });
            });
        });
    </script>
</main>
</body>
</html>
