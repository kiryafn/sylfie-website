<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Все туры Sylfie</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Наш кастомный CSS -->
    <link rel="stylesheet" th:href="@{/css/all-tour-templates.css}">
</head>
<body>
<main layout:fragment="content">

    <!-- Баннер -->
    <div class="banner-container">
        <img class="banner-img" th:src="@{/img/banner.jpg}" alt="All tours banner">
        <div class="banner-overlay">
            <h1 class="banner-title">All tours</h1>
            <p class="banner-subtitle">Choose your next adventure with us</p>
        </div>
    </div>

    <div class="filter-container container">

        <!-- Сайдбар-фильтров -->
        <aside class="filter-sidebar">
            <h3>Фильтры</h3>
            <form th:action="@{/tours}" method="get">

                <div class="filter-group">
                    <label for="category">Категория</label>
                    <select id="category" name="categoryId">
                        <option value="">Все</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${cat.id} == ${selectedCategory}"></option>
                    </select>
                </div>

                <div class="filter-group">
                    <span>Сложность</span>
                    <div class="options">
                        <label th:each="diff : ${difficulties}">
                            <input type="radio" name="difficulty" th:value="${diff}"
                                   th:checked="${diff} == ${selectedDifficulty}"/>
                            <span th:text="${diff.name()}">Easy</span>
                        </label>
                        <label>
                            <input type="radio" name="difficulty" value=""
                                   th:checked="${selectedDifficulty} == null"/>
                            <span>Все</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="minCapacity">Мин. вместимость</label>
                    <input type="number" id="minCapacity" name="minCapacity" th:value="${minCapacity}">
                </div>
                <div class="filter-group">
                    <label for="maxCapacity">Макс. вместимость</label>
                    <input type="number" id="maxCapacity" name="maxCapacity" th:value="${maxCapacity}">
                </div>

                <button type="submit" class="btn btn--primary">Показать</button>
            </form>
        </aside>

        <!-- Сетка туров -->
        <section class="tour-templates">
            <div class="tour-cards">
                <article class="tour-card" th:each="template : ${tourTemplates}">
                    <div class="tour-image-wrapper">
                        <img th:if="${!template.pictures.isEmpty()}"
                             th:src="@{/tours/{tid}/pictures/{pid}(tid=${template.id}, pid=${template.previewPicture.id})}"
                             alt="Tour image">
                        <span th:if="${template.pictures.isEmpty()}">Нет изображения</span>
                    </div>
                    <div class="tour-info">
                        <div class="tour-duration" th:text="${template.durationDays} + ' DAY TOUR'"></div>
                        <h3 class="tour-title" th:text="${template.name}"></h3>
                        <div class="tour-meta">
                            <div class="tour-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${template.location}"></span>
                            </div>
                            <div class="tour-group-size">
                                <i class="fas fa-users"></i>
                                <span th:text="${template.maxParticipants}"></span>
                            </div>
                        </div>
                        <div class="tour-price-block">
                            <span class="tour-price"><span th:text="${'$' + template.price}"></span></span>
                            <span class="tour-per-person">per person</span>
                        </div>
                        <a th:href="@{/tours/{slug}(slug=${template.slug})}" class="btn-more">Details</a>
                    </div>
                </article>
            </div>
        </section>

    </div>
</main>
</body>
</html>
