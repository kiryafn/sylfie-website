<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title" th:text="${tourTemplate.name}">Tour Name</title>

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Наш CSS -->
</head>
<body>
<main layout:fragment="content" class="tour-page">
    <link rel="stylesheet" th:href="@{/css/tour-template.css}">

    <!-- HERO -->
    <section class="tour-hero">
        <img class="tour-hero__img"
             th:src="${tourTemplate.previewPicture.picture.url}"
             alt="Banner">

        <button class="tour-hero__back" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Browse All Trips
        </button>

        <div class="tour-hero__panel">
            <div class="container tour-panel">
                <!-- Левый столбец: инфо -->
                <div class="tour-panel__info">
                    <div class="tour-hero__subline"
                         th:text="${tourTemplate.difficulty.name()}"></div>
                    <h1 class="tour-hero__title"
                        th:text="${tourTemplate.name}"></h1>
                    <div class="tour-hero__meta">
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${tourTemplate.location}"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span th:text="${tourTemplate.durationDays + ' Day'}"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-dollar-sign"></i>
                            <span th:text="${'From ' + tourTemplate.price + '$'}"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-chart-line"></i>
                            <span th:text="${'Level ' + tourTemplate.difficulty.name()}"></span>
                            <i class="fas fa-info-circle tooltip-icon" title="Difficulty level"></i>
                        </div>
                    </div>
                </div>
                <!-- Правый столбец: действия -->
                <div class="tour-panel__actions">
                    <a th:href="@{/booking/{id}(id=${tourTemplate.id})}" class="btn btn--primary">
                        Book Online
                    </a>
                    <a href="tel:+18003682794" class="btn btn--link">
                        <i class="fas fa-phone"></i> Call 1-800-368-2794
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- DESCRIPTION -->
    <section class="tour-detail__description container">
        <div class="description-card">
            <h2>Описание тура</h2>
            <p th:utext="${tourTemplate.description}">
                Здесь будет подробное описание тура…
            </p>
        </div>
    </section>

</main>
</body>
</html>
