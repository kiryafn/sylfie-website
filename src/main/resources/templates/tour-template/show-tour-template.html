<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title" th:text="${tourTemplate.name}">Tour Name</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Наш CSS -->
    <link rel="stylesheet" th:href="@{/css/tour-template.css}">
</head>
<body>
<main layout:fragment="content">

    <!-- HERO-БАННЕР -->
    <div class="tour-hero">
        <!-- Фоновое изображение -->
        <img class="tour-hero__img"
             th:src="@{/tours/{tid}/pictures/{pid}(tid=${tourTemplate.id},pid=${tourTemplate.pictures[0].id})}"
             alt="Hero image">

        <!-- Ссылка «← Browse All Trips» -->
        <a href="/tours" class="tour-hero__back">
            <i class="fas fa-chevron-left"></i>
            Browse All Trips
        </a>

        <!-- Панель с инфо -->
        <div class="tour-hero__panel">
            <div class="container">
                <p class="tour-hero__subline"
                   th:text="${tourTemplate.category.name}">Категория</p>
                <h1 class="tour-hero__title"
                    th:text="${tourTemplate.name}">Название тура</h1>

                <div class="tour-hero__meta">
                    <div class="meta-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span th:text="${tourTemplate.location}">Местоположение</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${tourTemplate.durationDays + (tourTemplate.durationDays>1?' DAYS':' DAY')}">
              Длительность
            </span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-dollar-sign"></i>
                        <span>
              From&nbsp;<span th:text="${tourTemplate.price} + '$'">Цена</span>
            </span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-signal"></i>
                        <span th:text="'Level ' + ${tourTemplate.difficulty}">Сложность</span>
                        <i class="fas fa-info-circle tooltip-icon"
                           title="1 = easy, 5 = hard"></i>
                    </div>
                </div>

                <div class="tour-hero__actions">
                    <a th:href="@{/booking/{id}(id=${tourTemplate.id})}" class="btn btn--primary">
                        Book Online
                    </a>
                    <a th:href="@{/tours/{id}/itinerary(id=${tourTemplate.id})}" class="btn btn--outline">
                        Download Itinerary
                    </a>
                    <a href="tel:1-800-368-2794" class="btn btn--link">
                        <i class="fas fa-phone"></i>
                        Call 1-800-368-2794
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Описание -->
    <section class="tour-detail__description container">
        <h2>Описание тура</h2>
        <p th:utext="${tourTemplate.description}">
            Подробное описание тура…
        </p>
    </section>

</main>
</body>
</html>
