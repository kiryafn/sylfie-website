<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="#{main.title}">Sylfie - best experience here</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
</head>
<body class="font-sans text-gray-800">

<main layout:fragment="content" class="space-y-16">

  <!-- HERO -->
  <section class="relative h-[800px] flex items-center justify-center text-center text-white">
    <img src="/img/hero_bg.jpg" alt="Hero background" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/50"></div>

    <div class="relative z-10 space-y-6 px-4">
      <img src="/img/logos/full_logo_white.svg" alt="Sylfie Logo" class="mx-auto w-48">
      <p class="text-lg md:text-xl" th:text="#{hero.subtitle}"></p>
      <a href="#" class="inline-block bg-green-600 hover:bg-green-700 px-8 py-3 rounded-full text-white font-semibold text-lg transition" th:text="#{hero.button}"></a>
    </div>
  </section>

  <!-- FEATURES -->
  <section id="features" class="max-w-7xl mx-auto px-4 space-y-12">
    <h2 class="text-3xl font-bold text-center text-green-700" th:text="#{features.title}"></h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="flex flex-col items-center text-center space-y-4">
        <img src="/img/icons/backpack.svg" alt="Gear Icon" class="w-16 h-16">
        <h3 class="text-xl font-semibold text-green-800" th:text="#{feature1.title}"></h3>
        <p class="text-gray-600" th:text="#{feature1.desc}"></p>
      </div>
      <div class="flex flex-col items-center text-center space-y-4">
        <img src="/img/icons/windrose.svg" alt="Guide Icon" class="w-16 h-16">
        <h3 class="text-xl font-semibold text-green-800" th:text="#{feature2.title}"></h3>
        <p class="text-gray-600" th:text="#{feature2.desc}"></p>
      </div>
      <div class="flex flex-col items-center text-center space-y-4">
        <img src="/img/icons/help.svg" alt="Support Icon" class="w-16 h-16">
        <h3 class="text-xl font-semibold text-green-800" th:text="#{feature3.title}"></h3>
        <p class="text-gray-600" th:text="#{feature3.desc}"></p>
      </div>
    </div>
  </section>

  <!-- TOURS -->
  <section id="tours" class="max-w-7xl mx-auto px-4 space-y-10">
    <h2 class="text-3xl font-bold text-center text-green-700" th:text="#{tours.title}"></h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article th:each="template : ${tourTemplates}" th:object="${template}"
               class="bg-white rounded-xl shadow-sm hover:shadow-md overflow-hidden transition-all border border-gray-200">

        <img th:src="*{previewPictureUrl}" alt="Tour Image"
             class="w-full h-48 object-cover">

        <div class="p-5 space-y-3">
          <h3 class="text-xl font-semibold text-green-800" th:text="*{name}">Tour Title</h3>
          <p class="text-gray-600 text-sm line-clamp-3" th:text="*{shortDescription}">Tour description</p>

          <div class="grid grid-cols-3 gap-2 text-xs text-gray-600 pt-2">
            <div class="flex items-center gap-1">
              <i class="fas fa-map-marker-alt text-green-600 text-sm"></i>
              <span th:text="*{location}">Iceland</span>
            </div>
            <div class="flex items-center gap-1">
              <i class="fas fa-users text-green-600 text-sm"></i>
              <span th:text="*{maxParticipants}">12 ppl</span>
            </div>
            <div class="flex items-center gap-1">
              <i class="fas fa-dollar-sign text-green-600 text-sm"></i>
              <span th:text="#{tour.from} + *{price}">From $699</span>
            </div>
          </div>

          <a th:href="@{/tours/{slug}(slug=${template.slug})}"
             class="block w-full mt-4 bg-green-600 hover:bg-green-700 text-white text-center px-4 py-2 rounded-lg text-sm font-semibold transition">
            <span th:text="#{tour.book}"></span>
          </a>
        </div>
      </article>
    </div>
  </section>

  <!-- TESTIMONIALS -->
  <section class="bg-gray-50 py-12">
    <div class="max-w-5xl mx-auto px-4 space-y-8">
      <h2 class="text-3xl font-bold text-center text-green-700" th:text="#{testimonials.title}"></h2>
      <div class="flex flex-col md:flex-row gap-6 md:gap-8">
        <div class="bg-white p-6 rounded-lg shadow space-y-4 flex-1">
          <p class="italic text-gray-700" th:text="#{testimonial1.text}"></p>
          <span class="text-green-700 font-semibold" th:text="#{testimonial1.author}"></span>
        </div>
        <div class="bg-white p-6 rounded-lg shadow space-y-4 flex-1">
          <p class="italic text-gray-700" th:text="#{testimonial2.text}"></p>
          <span class="text-green-700 font-semibold" th:text="#{testimonial2.author}"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="max-w-3xl mx-auto px-4 space-y-8 pb-16">
    <h2 class="text-3xl font-bold text-center text-green-700" th:text="#{contact.title}"></h2>
    <form class="space-y-6">
      <div>
        <label for="name" class="block mb-1 font-medium text-green-800" th:text="#{contact.label.name}"></label>
        <input id="name" type="text" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-green-300" th:placeholder="#{contact.placeholder.name}" required>
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium text-green-800" th:text="#{contact.label.email}"></label>
        <input id="email" type="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-green-300" th:placeholder="#{contact.placeholder.email}" required>
      </div>
      <div>
        <label for="message" class="block mb-1 font-medium text-green-800" th:text="#{contact.label.message}"></label>
        <textarea id="message" rows="4" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-green-300" th:placeholder="#{contact.placeholder.message}" required></textarea>
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full font-semibold transition" th:text="#{contact.button}"></button>
    </form>
  </section>

</main>

</body>
</html>
