<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{profile.title}">Edit Profile - Sylfie</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main layout:fragment="content" class="bg-gray-50 min-h-screen font-['Inter'] py-10">

    <div class="max-w-7xl mx-auto px-4 flex gap-8" th:object="${userInfo}">
        <!-- Sidebar -->
        <aside th:replace="fragments/profile-sidebar :: sidebar"></aside>

        <!-- Main content -->
        <section class="flex-1 bg-white rounded-xl shadow p-8 border">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold text-gray-800" th:text="#{profile.title}">Edit Profile</h1>
                <p class="text-sm text-gray-500" th:text="#{profile.subtitle}">Change your personal details below</p>
            </div>

            <form th:action="@{/profile/update}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm text-gray-800">

                <div>
                    <label for="firstName" class="block font-medium text-gray-600 mb-1" th:text="#{profile.firstname}">First Name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none"/>
                </div>

                <div>
                    <label for="lastName" class="block font-medium text-gray-600 mb-1" th:text="#{profile.lastname}">Last Name</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none"/>
                </div>

                <div>
                    <label for="username" class="block font-medium text-gray-600 mb-1" th:text="#{profile.username}">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" readonly
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-gray-100 text-gray-400 cursor-not-allowed"/>
                </div>

                <div>
                    <label for="email" class="block font-medium text-gray-600 mb-1" th:text="#{profile.email}">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none"/>
                </div>

                <div>
                    <label for="phoneNumber" class="block font-medium text-gray-600 mb-1" th:text="#{profile.phone}">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none"/>
                </div>

                <div>
                    <label for="dateOfBirth" class="block font-medium text-gray-600 mb-1" th:text="#{profile.dob}">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none"/>
                </div>
                <div class="col-span-1 md:col-span-2 text-center mt-6">
                    <button type="submit"
                            class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition text-sm"
                            th:text="#{profile.save}">
                        Save Changes
                    </button>
                </div>
            </form>
        </section>
    </div>

</main>
</body>
</html>
