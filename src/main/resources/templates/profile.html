<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Профиль пользователя</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div layout:fragment="content" class="container">
    <h1>Ваш профиль</h1>
    <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data" class="profile-form">
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" th:field="*{username}" readonly>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" readonly>
        </div>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="text" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
            <label>Адрес:</label>
            <input type="text" th:field="*{address}">
        </div>
        <div class="form-group">
            <label>Дата рождения:</label>
            <input type="date" th:field="*{dateOfBirth}">
        </div>
        <div class="form-group">
            <label>Текущий аватар:</label>
            <img th:src="@{/img/test_pfp.jpg}" alt="Аватар" class="avatar-preview">
        </div>
        <div class="form-group">
            <label>Обновить аватар:</label>
            <input type="file" name="avatarFile">
        </div>
        <div class="form-group">
            <button type="submit" class="form-btn">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
