<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Profile - Sylfie</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<main layout:fragment="content" class="bg-gray-50 min-h-screen font-['Inter']">

    <div class="flex flex-col md:flex-row max-w-6xl mx-auto py-10 px-4 gap-8">

        <!-- Sidebar -->
        <aside class="w-full md:w-1/4 bg-white rounded-xl shadow-md border p-6 space-y-4">
            <div class="flex items-center space-x-4">
                <img th:src="${user.avatar.picture.url}" alt="Avatar"
                     class="w-16 h-16 rounded-full object-cover border border-gray-300">
                <div>
                    <p class="text-lg font-semibold text-gray-800" th:text="${user.firstName} + ' ' + ${user.lastName}">User Name</p>
                    <p class="text-sm text-gray-500" th:text="${user.email}">user@example.com</p>
                </div>
            </div>

            <nav class="pt-6 space-y-2">
                <a href="?tab=profile" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-green-100 hover:text-green-700 font-medium">Profile</a>
                <a href="?tab=security" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-green-100 hover:text-green-700 font-medium">Security</a>
                <a href="?tab=history" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-green-100 hover:text-green-700 font-medium">History</a>
                <a href="?tab=favourites" class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-green-100 hover:text-green-700 font-medium">Favourites</a>
            </nav>
        </aside>

        <!-- Main content -->
        <section class="flex-1 bg-white rounded-xl shadow-md border p-8">
            <!-- Profile tab -->
            <div th:if="${param.tab} == null or param.tab == 'profile'">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" th:value="${user.firstName}" disabled
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" th:value="${user.lastName}" disabled
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" th:value="${user.username}" disabled
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" th:value="${user.email}" disabled
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                    </div>

                </div>
            </div>

            <!-- Security tab -->
            <div th:if="${param.tab} == 'security'">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Security</h2>
                <form method="post" th:action="@{/profile/change-password}" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                        <input type="password" name="currentPassword"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                               required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" name="newPassword"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                               required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" name="confirmNewPassword"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                               required>
                    </div>

                    <button type="submit"
                            class="w-full py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition duration-200">
                        Update Password
                    </button>
                </form>
            </div>

            <!-- History tab -->
            <div th:if="${param.tab} == 'history'">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">History</h2>
                <p class="text-gray-600">Your activity history will appear here.</p>
            </div>

            <!-- Favourites tab -->
            <div th:if="${param.tab} == 'favourites'">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Favourites</h2>
                <p class="text-gray-600">Your favourite items will appear here.</p>
            </div>

        </section>

    </div>

</main>
</body>
</html>
